<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Dashboard</title>
    <!doctype html>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <!--tailwind-->
   <script src="https://cdn.tailwindcss.com"></script>
    <!--internal CSS file-->
    <link href="./style.css" rel="stylesheet">
    <!--jQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>

<body>
   <!--Heading-->
  <header class="container-fluid text-center">
    <span >5-Day Weather Dashboard</span>
  </header>

  <main class="flex-row justify-space-around">
    <!--search form for cities and list group of recently searched cities-->
    <section class="sidebar">
      <!--sets the grid for a sidebar format-->
      <div class="col-12 col-sm-12 col-md-4 float-leftcol-12 col-sm-12 col-md-4 float-left">   
        <!--search form-->
        <label for="exampleDataList" class="form-label">Search for a City: </label>
        <input class="form-control" list="datalistOptions" id="city-search" placeholder="Type to search...">
        <!--button-->
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" id="search">Search</button>          
        </div>
        <!--list group of recently searched cities-->
        <div id="search-history">
          <ul class="list-group" id="search-list">
           <!--search history list items here-->
          </ul>
        </div>
      </div>
    </section>
      
    <!--Selected city and 5 day forcast container-->
    <div class="col-12 col-sm-12 col-md-8 float-right" id="weather-container">
        <!--Card for current weather of city selected-->
        <section id="city-container">
          <div class="card">
              <h2 class="card-title" id="current-city"></h2>
          </div>
        </section>
        <!--Card for 5-day forcast of city selected-->
        <section class="5-day-forcast">
            <div class="card" id="title">
                <p>5-Day Forcast</p>
            </div>
            <div class="row col-sm-12 col-lg-4" id="five-day">
              <!--weather icons and 5 day forcast here-->
            </div>
        </section>
      </div>

    </div>
  </main>

    <!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!--internal JS file-->  
<script src="./script.js"></script>
</body>
</html>
